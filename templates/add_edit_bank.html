{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <hr>
    <form method="POST" autocomplete="off">
        <div class="form-group mb-3">
            <label for="name">Название банка</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ bank.name if bank else '' }}" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('main.ui_banks') }}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
