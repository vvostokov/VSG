{% extends "base.html" %}

{% block title %}Добавить счет{% endblock %}

{% block content %}
    <h1 class="h2">Добавить новый счет</h1>
    <form method="POST" action="{{ url_for('ui_add_account_form') }}">
        <div class="form-group">
            <label for="name">Название счета</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="type">Тип счета</label>
            <select class="form-control" id="type" name="type" required>
                <option value="bank_account">Банковский счет</option>
                <option value="cash">Наличные</option>
                <option value="credit_card">Кредитная карта</option>
                <option value="e_wallet">Электронный кошелек</option>
                <option value="investment">Инвестиции</option>
                <option value="other">Другое</option>
            </select>
        </div>
        <div class="form-group">
            <label for="balance">Начальный баланс</label>
            <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="0.00">
        </div>
        <div class="form-group">
            <label for="currency">Валюта</label>
            <input type="text" class="form-control" id="currency" name="currency" value="RUB" maxlength="3">
        </div>
        <button type="submit" class="btn btn-primary">Создать счет</button>
        <a href="{{ url_for('ui_accounts') }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
