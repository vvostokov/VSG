{% extends "base.html" %}

{% block title %}Управление банками{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Банки</h2>
        <a href="{{ url_for('main.ui_add_bank') }}" class="btn btn-primary">Добавить банк</a>
    </div>

    {% if banks %}
    <div class="list-group">
        {% for bank in banks %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            {{ bank.name }}
            <span>
                <a href="{{ url_for('main.ui_edit_bank', bank_id=bank.id) }}" class="btn btn-sm btn-outline-secondary mr-1"><i class="fas fa-pencil-alt"></i> Редактировать</a>
                <form action="{{ url_for('main.ui_delete_bank', bank_id=bank.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('Вы уверены, что хотите удалить банк \'{{ bank.name }}\'?');">
                    <button type="submit" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i> Удалить</button>
                </form>
            </span>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-light">
        Банков пока нет. <a href="{{ url_for('main.ui_add_bank') }}" class="alert-link">Добавить новый?</a>
    </div>
    {% endif %}
</div>
{% endblock %}
